{% if location.location %}
<li>
    <div class="label-container">
        <span class="detail-icon">📍</span>
        <span class="email-detail-label">Location:</span>
    </div>
    <span class="email-detail-value">{{ location.location }}</span>
</li>
{% endif %}
{% if location.start_date %}
<li>
    <div class="label-container">
        <span class="detail-icon">🗓️</span>
        <span class="email-detail-label">Válido desde:</span>
    </div>
    <span class="email-detail-value">{{ location.start_date }}</span>
</li>
{% endif %}
{% if location.end_date %}
<li>
    <div class="label-container">
        <span class="detail-icon">🏁</span>
        <span class="email-detail-label">Válido hasta:</span>
    </div>
    <span class="email-detail-value">{{ location.end_date }}</span>
</li>
{% endif %}
