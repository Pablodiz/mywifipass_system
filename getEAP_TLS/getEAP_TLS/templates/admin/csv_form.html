
{% extends "admin/base_site.html" %}
{% block content %}
  <form method="post" enctype="multipart/form-data" style="margin-top: 2em;">
    {% csrf_token %}
    <div class="form-row" style="margin-bottom: 1.5em;">
      {{ form.csv_file.label_tag }}
      {{ form.csv_file }}
      {% if form.csv_file.help_text %}
        <p class="help">{{ form.csv_file.help_text }}</p>
      {% endif %}
    </div>

    <div class="submit-row">
      <button type="submit" class="default">Upload</button>
    </div>
  </form>
{% endblock %}
