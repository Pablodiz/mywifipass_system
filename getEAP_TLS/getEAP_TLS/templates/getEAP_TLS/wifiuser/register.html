{% extends 'base.html' %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'events' %}">Events</a></li>
    <li class="breadcrumb-item"><a href="{% url 'wifi_location_details' event.id %}">{{ event.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Register</li>
</ol>
{% endblock %}

{% block content %}
<div class="event-container">
  <h1 class="event-title">{{ event.name }}</h1>
  <form method="post" enctype="multipart/form-data" class="my-form">
    {% csrf_token %}
    
    <div class="form-fields">
      {{ form.as_p }}
    </div>

    <div class="submit-row text-center">
      <button type="submit" class="my-button">Register</button>
    </div>
  </form>
</div>
{% endblock %}
