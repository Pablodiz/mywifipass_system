
{% block content %}
  <form method="post" enctype="multipart/form-data" style="margin-top: 2em;">
    {% csrf_token %}
    <div class="form-row" style="margin-bottom: 1.5em;">
      {{ form.as_p }}
    </div>

    <div class="submit-row">
      <button type="submit" class="default">Register</button>
    </div>
  </form>
{% endblock %}
